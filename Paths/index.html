<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PATH</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      svg .bloc {
        cursor: move;
      }
      svg .bloc rect {
        border-radius: 10px;
      }
      svg text {
          cursor: default;
          -webkit-user-select: none;
             -moz-user-select: none;
              -ms-user-select: none;
                  user-select: none;
      }
      svg text::selection {
          background: none;
      }
      text:hover {
        cursor: pointer;
      }
      #main {
        background-color: lightgrey;
        width: 90%;
        height: 750px;
        margin: auto
      }
      #container {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <span id="container">
      <svg id="main" draggable="false">
        <defs>
          <marker id='head' orient="auto" viewBox="0 0 10 10" markerWidth='25' markerHeight='25' refX='-30' refY='2'>
              <path d='M0,0 V4 L2,2 Z' fill='red' />
          </marker>
        </defs>
      </svg>
    </span>

    <div id="controls">
      <div id="totalDisplacement"></div>
      maxSteps : <input type="number" id="maxSteps" value="500" step="50" /><br/>
      <button onclick="window.location.reload();">Recharger la page</button>
    </div>

    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
