        .tag {
            margin: 2px 5px;
            padding: 0 2px;
            border-radius: 4px;
            opacity: 0.7;
            user-select: none;
            font-size: 8pt;
            position: relative;
            top: 2px;
            right: 60px;
            float: right;
        }
        .green {
            border: 1px solid DarkGreen;
            background-color: green;
            color: white;
        }
        .orange {
            border: 1px solid DarkOrange;
            background-color: orange;
        }
        .red {
            border: 1px solid DarkRed;
            background-color: red;
        }
        .tag:hover {
            opacity: 1;
            cursor: help;
        }
        .even {
            border-top: 1px solid grey;
            background-color: lightgrey;
        }
        .odd {
            border-top: 1px solid grey;
            background-color: lightgrey /*LightSteelBlue*/;
        }
        .description {
            font-style: italic;
            font-size: 10pt;
            cursor: text;
        }
        .description:hover:after {
            content: '[editer]';
            font-style: italic;
            font-size: 8pt;
            position: relative;
            left: 5px;
            color: green;
        }
        .progress {
            float: right;
            right: 0;
            width: 80px;
            font-weight: bold;
            text-align: center;
            user-select: none;
        }
        .progress:after {
            /*content: attr(data-progression);*/
        }
        .finished {
            text-decoration: line-through;
            background-color: LimeGreen;
        }
        #log {
            position: fixed;
            padding: 5px;
            right: 0;
            bottom: 0;
            height: 380px;
            width: 620px;
            background-color: WhiteSmoke;
            border: 1px solid lightgrey;
            overflow-y: auto;
        }

        .progress:hover:before {
            content: '-';
            position: absolute;
            margin-left: -15px;
            color: red;
        }
        .progress:hover:after {
            content: '+';
            position: absolute;
            margin-left: 10px;
            color: green;
        }
