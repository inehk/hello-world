        .skills li {

        .tag {
            margin: 1px 2px;
            padding: 2px 3px 2px 3px;
            max-width: 60px; /* ??? */
            /*width: 100px; ??? */
            border-radius: 4px 50%;
            opacity: 0.4;
            user-select: none;
            font-size: 8pt;
            position: relative;
            top: 2px;
            right: 60px;
            float: right;
            text-transform: uppercase;
        }

        .tag:hover {
            opacity: 1;
            cursor: help;
            animation: 0.5s infinite alternate monAnim;
            animation-fill-mode: forwards; /* pour garder l'√©tat "to" @PLUS UTILE depuis passage √† 'infinite' au lieu de '1' */
        }

        @keyframes monAnim {
            from {
                transform: rotate(0deg) scale(1); /* IE9+ */
                opacity: 0.4;
            }
            to {
                transform: rotate(12deg) scale(1.33);
                opacity: 1;
            }
        }

        .green {
            border: 1px solid DarkGreen;
            background-color: green;
            color: white;
        }
        .orange {
            border: 1px solid DarkOrange;
            background-color: orange;
        }
        .red {
            border: 1px solid DarkRed;
            background-color: red;
        }

        .even {
            border-top: 1px solid grey;
            background-color: #CFD8DC;
        }
        .odd {
            border-top: 1px solid grey;
            background-color: #CFD8DC /*LightSteelBlue*/;
        }

        /* attribut 'custom' */
        li[data-progession='100'] {
            background-color: darkgrey;
        }
        
        .description {
            font-style: italic;
            font-size: 10pt;
            cursor: text;
        }
        .description:hover:after {
            content: '[editer]';
            font-style: italic;
            font-size: 8pt;
            position: relative;
            left: 5px;
            color: green;
        }
        .progress {
            float: right;
            right: 0;
            width: 80px;
            font-weight: bold;
            text-align: center;
            user-select: none;
            transform: rotate(15deg) skew(15deg, 5deg); /* skew : oblique/inclinaison .. */
        }
        .progress:after {
            /*content: attr(data-progression);*/
        }
        .finished {
            text-decoration: line-through;
            background-color: LimeGreen;
        }

        /* Les logs... */
        #log {
            position: fixed;
            padding: 5px;
            right: 0;
            bottom: 0;
            height: 50%;
            width: 35%;
            background-color: WhiteSmoke;
            border: 3px solid #CFD8DC;
            overflow-y: auto;
        }

        .progress:hover:before {
            content: '-';
            position: absolute;
            margin-left: -12px;
            color: red;
        }
        .progress:hover:after {
            content: '+';
            position: absolute;
            margin-left: 5px;
            color: green;
        }
